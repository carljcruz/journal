<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                teal_dark: '#00AA98',
                teal_light: '#EAFDFA',
                teal_grey: '#E8F3F1',
                teal_medium: '#A8D5CE'
              }
            }
          }
        }
      </script>
</head>

<body class="">

    <div class="flex flex-col items-center mx-auto container">
        <!-- Probably Sidebar? -->

        <!-- End Probably Sidebar -->

        <!-- Navbar -->

        <div class="flex  items-center justify-between text-lg  w-10/12 p-3 rounded-md space-x-3 font-bold text-teal_dark">
         <div class="flex">
            <div class="flex items-center bg-white p-3 rounded">
                <a href="#" class="flex items-center space-x-1"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-teal_dark" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                 <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
               </svg>
             <h1>
                 Home
             </h1></a>
             </div>
 
             <div class="flex items-center bg-white p-3 rounded">
                 <a href="#" class="flex items-center space-x-1"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-teal_dark" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                     <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                   </svg>
              <h1>
                  Notes
              </h1></a>
              </div>
 
              <div class="flex items-center bg-white p-3 rounded">
                 <a href="#" class="flex items-center space-x-1"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-teal_dark" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                     <path stroke-linecap="round" stroke-linejoin="round" d="M16 4v12l-4-2-4 2V4M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                   </svg>
              <h1>
                  Notebooks
              </h1></a>
              </div>
         </div>

         <div class="flex">
            <div class="flex items-center bg-white p-2 rounded bg-teal_dark">
                <a href="#" class="flex items-center space-x-1">
             <h1 class="text-white font-bold text-lg">
                 Create Note
             </h1>
             <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg></a>
             </div>



         </div>
        </div>

        <!-- End Navbar -->


        {% block content %}

        {% endblock content %}
    </div>

</body>

</html>
